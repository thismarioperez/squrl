name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    name: Build (macOS)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build .app bundle
        env:
          LDFLAGS: "-X main.version=${{ github.ref_name }}"
        run: bash scripts/build-app.sh

      - name: Package
        run: tar -czf squrl-${{ github.ref_name }}-darwin-arm64.tar.gz Squrl.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: darwin-arm64
          path: squrl-${{ github.ref_name }}-darwin-arm64.tar.gz

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install CGo dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libappindicator3-dev \
            libx11-dev

      - name: Build binary
        run: |
          CGO_ENABLED=1 go build \
            -ldflags "-X main.version=${{ github.ref_name }}" \
            -o squrl \
            ./cmd/squrl/

      - name: Package
        run: tar -czf squrl-${{ github.ref_name }}-linux-amd64.tar.gz squrl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: squrl-${{ github.ref_name }}-linux-amd64.tar.gz

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        run: |
          go build `
            -ldflags "-X main.version=${{ github.ref_name }}" `
            -o squrl.exe `
            ./cmd/squrl/
        env:
          CGO_ENABLED: "1"

      - name: Package
        run: Compress-Archive -Path squrl.exe -DestinationPath squrl-${{ github.ref_name }}-windows-amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: squrl-${{ github.ref_name }}-windows-amd64.zip

  release:
    name: Publish GitHub Release
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist/
        run: sha256sum * > checksums.txt

      - name: Create GitHub Release
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "Squrl ${{ github.ref_name }}" \
            --generate-notes \
            dist/*
        env:
          GH_TOKEN: ${{ github.token }}
