       d="m 213,356 h 32 v 32 h -32 z m 6,6 h 20 v 20 h -20 z"
       id="path7" />
    <rect
       x="223"
       y="366"
       width="12"
       height="12"
       rx="2"
       fill="#000000"
       id="rect8" />
    <rect
       x="270"
       y="358"
       width="12"
       height="12"
       rx="2"
       fill="#000000"
       id="rect9" />
    <rect
       x="286"
       y="358"
       width="12"
       height="12"
       rx="2"
       fill="#000000"
       id="rect10" />
    <rect
       x="270"
       y="374"
       width="12"
       height="12"
       rx="2"
