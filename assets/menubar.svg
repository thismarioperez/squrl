  <defs
     id="defs4">
    <!--
      MASK LOGIC:
        white in mask  →  opaque black pixel in output
        black in mask  →  fully transparent pixel in output

      Paint order matters: later shapes override earlier ones,
      so knockouts (black) must come after body fill shapes (white).
    -->
    <mask
       id="squirrel">
      <!-- ── BODY SILHOUETTE (white = keep as black) ────────────────── -->
      <!-- Tail — same bezier as original, extended slightly to close gap -->
      <path
         fill="white"
         d="M 272 392            C 272 392, 155 376, 128 264            C 100 155, 202 88, 290 112            C 354 130, 382 183, 357 250            C 333 312, 292 322, 290 372            L 272 392 Z"
         id="path1" />
      <!-- Body rounded rect -->
      <rect
         fill="white"
         x="186"
         y="292"
         width="138"
         height="112"
         rx="32"
         id="rect1" />
      <!-- Left ear -->
      <polygon
         fill="white"
         points="215,145 240,192 198,192"
         transform="rotate(-11.227978,219,168.5)"
         id="polygon1" />
      <!-- Right ear -->
      <polygon
         fill="white"
         points="295,145 314,192 270,192"
         transform="rotate(13.271296,292,168.5)"
         id="polygon2" />
      <!-- Head circle -->
      <circle
         fill="white"
         cx="255"
         cy="245"
         r="75"
         id="circle2" />
      <!-- Muzzle ellipse — keeps the lower-face area solid -->
      <ellipse
         fill="white"
         cx="255"
         cy="274"
         rx="34"
         ry="26"
         id="ellipse2" />
      <!-- ── KNOCKOUTS (black = punch through to transparent) ─────── -->
      <!-- Left ear -->
      <polygon
         fill="black"
         points="215,145 240,192 198,192"
         transform="rotate(-11.227978,219,168.5)"
         id="polygon3" />
      <!-- Right ear -->
      <polygon
         fill="black"
         points="295,145 314,192 270,192"
         transform="rotate(13.271296,292,168.5)"
         id="polygon4" />
      <!-- Belly window — knocks out a rounded square on the torso -->
      <rect
         fill="black"
         x="205"
         y="302"
         width="100"
         height="96"
         rx="18"
         id="rect4" />
    </mask>
  </defs>
  <!-- Single black rect, shaped by the mask above -->
  <!--
    QR CODE CORNER SQUARES
    Drawn on top (outside the mask), so they are pure black
    and appear against the transparent belly window.

    Each corner uses fill-rule="evenodd" to punch the inner ring
    back to transparent, then a solid dot is layered on top.

    Belly bounds: x 205–305, y 302–398
    We place 3 classic QR finder squares + simplified data cells.
  -->
  <!-- ── Top-left finder square ──────────────────────────── -->
  <!-- Outer ring + transparent inner ring (evenodd) -->
  <!-- Centre dot -->
  <!-- ── Top-right finder square ─────────────────────────── -->
  <!-- ── Bottom-left finder square ───────────────────────── -->
  <!-- ── Bottom-right data cells (2×2 block) ─────────────── -->
  <g
     id="g11"
     transform="matrix(5.9345944,0,0,5.674412,-1263.2562,-1724.3698)">
    <path
       fill="#000000"
       fill-rule="evenodd"
       d="m 213,310 h 32 v 32 h -32 z m 6,6 h 20 v 20 h -20 z"
       id="path5" />
    <rect
       x="223"
       y="320"
       width="12"
       height="12"
       rx="2"
       fill="#000000"
       id="rect6" />
    <path
       fill="#000000"
       fill-rule="evenodd"
       d="m 267,310 h 32 v 32 h -32 z m 6,6 h 20 v 20 h -20 z"
       id="path6" />
    <rect
       x="277"
       y="320"
       width="12"
       height="12"
       rx="2"
       fill="#000000"
       id="rect7" />
    <path
       fill="#000000"
